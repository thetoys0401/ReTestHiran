<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default_layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="h1" th:text="${factory.name}"> </div>
            <hr>
            <div class="h2">Camera List</div>

        </div>
        <div class="row mt-3"th:each ="c : ${factory.cameras}" >
            <div class="h3" th:text="${c.name}">CAMERA NAME</div>
            <div class="h4" th:text="${c.location}">LOCATION</div>
            <div class="col-md-12 mt-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event ID</th>
                            <th>Created At</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="e : ${c.events}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${#dates.format( e.createdAt, 'dd MMMM yyyy HH:mm')}"></td>
                            <td th:text="${e.amount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
